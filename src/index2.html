<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Crawling!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="box">
                <label for="startdate"><b>Start date</b></label>
                <input type="date" name="startdate" id="startdate" placeholder="DD-MM-YYYY" value="2023/07/01" style="padding: 5px; border-radius: 5px; 
                    border: 1px solid #ccc; margin-bottom: 10px;">

                <label for="enddate"><b>End date</b></label>
                <input type="date" name="enddate" id="enddate" placeholder="YYYY-MM-DD" value="2023/08/20" required
                    style="padding: 5px; border-radius: 5px; 
                border: 1px solid #ccc; margin-bottom: 10px;">
                <button id="export">Export CSV</button>
                <button id="login" style="display: none;">Login</button>
                <h4 id="export_toast" style="display: none;">Export CSV</button>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>

</html>
